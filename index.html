<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- MY CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Campominato</title>
    </head>

    <body>

        <main id="app">
            <div class="container">
                <h1 class="text-center mb-4">Campominato</h1>

                <div v-if="gameOver == true" class="text-center">
                    <h2>Hai perso!</h2>

                    <p>
                        <button @click="resetGame()">Ricomincia</button>
                    </p>
                </div>
                
                <!-- board -->
                <div class="border border-dark d-flex flex-wrap" style="width: 800px; height: 800px; margin: 0 auto;">

                    <!-- caselle -->
                    <div class="border border-dark" 
                        style="width: calc(100% / 10); height: calc(100% / 10);" 
                        v-for="square in squares"
                        @click="checkBomb(square)"
                        :class="setRedClass(square)">

                        {{ square }}
                    </div>

                </div>
            </div>
        </main>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>

</html>
