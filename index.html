<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- MY CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- Vue -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <title>Campominato</title>
    </head>

    <body>

        <main id="app">
            <div class="container">
                <h1 class="text-center mb-4">Campominato</h1>

                <!-- bombe del giocatore -->
                <div v-if="start == false" class="text-center mb-5">
                    <form action="" @submit.prevent="startGame">
                        <label for="NBombs" class="fw-bold">Con quante bombe vuoi giocare?</label>
                        <input required v-model="inputBombs" class="d-inline-block ms-3" type="number" min="1" max="49" id="NBombs">
                        <button type="submit" class="d-block mx-auto mt-2 px-3">GIOCA</button>
                    </form>
                </div>

                <!-- modale validazione -->
                <div class="text-center" v-if="showModal == true" style="width: 50vw; height: 50vh; margin: 0 auto;">
                    <button @click="closeModal()">x</button>
                    <h3 class="text-danger">Le bombe possono andare da 1 a 49, scegli bene!</h3>
                </div>

                <!-- game over -->
                <div v-if="gameOver == true" class="text-center">
                    <h2>Hai perso!</h2>

                    <h3>Hai totalizzato {{ clickedSafeSquares.length }} punti!</h3>

                    <p>
                        <button @click="resetGame()">Ricomincia</button>
                    </p>
                </div>

                <!-- win -->
                <div v-if="youWin == true" class="text-center">
                    <h2>Hai vinto!</h2>

                    <h3>Hai totalizzato {{ clickedSafeSquares.length - 1 }} punti!</h3>

                    <p>
                        <button @click="resetGame()">Ricomincia</button>
                    </p>
                </div>
                
                <!-- board -->
                <div style="min-height: 400px;" :class="start == true ? 'd-block' : 'd-none'" class="border border-dark border-2 d-flex flex-wrap mx-auto">

                    <!-- caselle -->
                    <div class="border" 
                        style="width: calc(100% / 10);" 
                        v-for="square in squares"
                        @click="checkBomb(square)"
                        :class="setRedClass(square)">

                        {{ square }}
                    </div>

                </div>
            </div>
        </main>

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <!-- JAVASCRIPT -->
        <script src="js/script.js" type="text/javascript"></script>

    </body>

</html>
